<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list-App</title>
    <link rel="icon" href="img/mole.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- main -->
    <div class="container">
      <h1 class="judul">Todo App</h1>
      <div class="main">
        <form action="" class="form">
          <input class="inputTodo" type="text" name="text" placeholder="Add your new todo" />
          <input class="btn" type="button" value="➕" />
        </form>
      </div>

      <ul class="list">
        <li>
          <p>Selesaikan tugas kuliah sebelum deadline.</p>
          <button type="button" class="hapus">➖</button>
        </li>

        <li>
          <p>Belanja kebutuhan mingguan di supermarket.</p>
          <button type="button" class="hapus">➖</button>
        </li>
        <li>
          <p>Latihan coding selama satu jam setiap hari.</p>
          <button type="button" class="hapus">➖</button>
        </li>
      </ul>
    </div>

    <div class="containerColor">
      <div class="box boxBackground">Background</div>
      <div class="box boxLayout">Content</div>
      <div class="box boxText">Text</div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
